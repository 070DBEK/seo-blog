{% extends 'base.html' %}

{% block title %} Yangi Muallif Qo'shish {% endblock %}

{% block content %}

        <section class="create-author-form">
            <h2>Yangi Muallif Qo'shish</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="short_text">Ism: </label>
                    <input type="text" id="short_text" name="short_text" required>
                </div>
                <div class="form-group">
                    <label for="long_text">Biografiya:</label>
                    <textarea id="long_text" name="long_text" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="submit-button">Muallifni Qo'shish</button>
            </form>
        </section>

{% endblock %}
