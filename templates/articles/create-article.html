{% extends 'base.html' %}

{% block title %}Yangi Maqola Qo'shish{% endblock %}

{% block content %}

<section class="create-article-form">
    <h2>Yangi Maqola Qo'shish</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="short_text">Sarlavha:</label>
            <input type="text" id="short_text" name="short_text" required>
        </div>
        <div class="form-group">
            <label for="long_text">Maqola matni:</label>
            <textarea id="long_text" name="long_text" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Muallif:</label>
            <select id="author" name="author" required>
                <option value="">Muallifni tanlang</option>
                {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.short_text }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="image">Rasm:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="submit-button">Maqolani Qo'shish</button>
    </form>
</section>


{% endblock %}
